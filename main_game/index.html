<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Birthday Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* 画面全体を覆うための魔法の1行 */
            width: 100vw;
            height: 100vh; 
            
            background-image: url('game_bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* 背景を固定（スクロール防止） */
            background-attachment: fixed; 

            font-family: Arial, sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        canvas {
            display: block;
            /* 背景画像が見えるように、キャンバス自体を透明にする */
            background: transparent; 
        }

        #score-board {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #fff; /* 背景が濃い場合に見やすいよう白文字に変更 */
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* 影を濃くして視認性アップ */
            transition: transform 0.1s;
        }

        .face {
            position: absolute;
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: appear 0.3s ease-out;
            z-index: 50;
        }

        @keyframes appear {
            from { transform: scale(0.5); opacity: 0.5; }
            to { transform: scale(1); opacity: 1; }
        }

        /* スタート画面 */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* === 変更点: スタート画面の背景画像を設定 === */
            /* background-color: rgba(255, 255, 255, 0.9); ←元の半透明白を削除 */
            background-image: url('start_bg.jpg'); /* ここで画像を指定 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* ===================================== */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 300;
        }
        
        /* スタート画面の文字が見やすいように背景ボックスを追加 */
        .start-content {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明の白背景 */
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        #start-btn {
            padding: 15px 40px;
            font-size: 24px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 64, 129, 0.4);
            transition: transform 0.1s;
            margin-top: 20px; /* ボタンの上に少し隙間を追加 */
        }
        #start-btn:active {
            transform: scale(0.95);
        }

        /* お祝い画面 */
        #celebration {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 240, 245, 0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            text-align: center;
        }

        #celebration h1 {
            color: #ff4081;
            font-size: 36px;
            margin-bottom: 25px;
            animation: pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        video {
            width: 85%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            border: 3px solid #fff;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <audio id="bgm" src="bgm.m4a" loop></audio>
    <audio id="se" src="se.m4a"></audio>

    <div id="score-board">スコア: 0</div>

    <div id="start-screen">
        <div class="start-content">
            <h1 style="color:#333; margin:0;">turn up the volume! kanaon92 game!!!!</h1>
            <p style="margin-top:10px; color:#666; font-size:14px;">turn up the volume! and tap me</p>
            <button id="start-btn">START</button>
        </div>
    </div>

    <div id="game-area"></div>

    <div id="celebration">
        <h1>お誕生日おめでとう！</h1>
        <video id="birthday-video" playsinline controls>
            <source src="birthday.mp4" type="audio/mp4">
        </video>
    </div>

    <script>
        // 設定
        const TARGET_SCORE = 10;
        const SPAWN_RATE = 700;
        const FALL_SPEED = 3.5;
        const TOTAL_FACES = 5;

        let score = 0;
        let gameActive = false;
        let spawnInterval;
        
        const scoreElement = document.getElementById('score-board');
        const startScreen = document.getElementById('start-screen');
        const celebrationElement = document.getElementById('celebration');
        const videoElement = document.getElementById('birthday-video');
        const bgm = document.getElementById('bgm');
        const se = document.getElementById('se');

        // スタートボタン処理
        document.getElementById('start-btn').addEventListener('click', function() {
            // iOSでの音声再生制限解除のため、ユーザーアクション内でplayを実行
            bgm.volume = 0.5;
            bgm.play().catch(e => console.log("BGM再生エラー:", e));
            
            // 効果音のプリロード（空打ち）
            se.volume = 0.0;
            se.play();
            se.pause();
            se.currentTime = 0;
            se.volume = 1.0;

            startScreen.style.display = 'none';
            gameActive = true;
            startGame();
        });

        function startGame() {
            spawnInterval = setInterval(createFace, SPAWN_RATE);
            requestAnimationFrame(updateGame);
        }

        function createFace() {
            if (!gameActive) return;

            const face = document.createElement('img');
            const randomNum = Math.floor(Math.random() * TOTAL_FACES) + 1;
            face.src = `face${randomNum}.jpg`;
            face.className = 'face';
            
            const maxX = window.innerWidth - 90;
            const randomX = Math.max(10, Math.floor(Math.random() * maxX));
            
            face.style.left = randomX + 'px';
            face.style.top = '-100px';

            face.addEventListener('pointerdown', function(e) {
                if (!gameActive) return;
                e.preventDefault();
                
                // === 効果音再生 ===
                se.currentTime = 0;
                se.play().catch(e => {});

                // === スコア更新 ===
                score++;
                scoreElement.textContent = `スコア: ${score}`;
                scoreElement.style.transform = 'scale(1.3)';
                setTimeout(() => scoreElement.style.transform = 'scale(1)', 100);

                // 顔を消すアニメーション
                face.style.transition = 'all 0.1s';
                face.style.transform = 'scale(0)';
                setTimeout(() => face.remove(), 100);

                if (score >= TARGET_SCORE) {
                    gameClear();
                }
            });

            document.body.appendChild(face);
        }

        function updateGame() {
            if (!gameActive) return;

            const faces = document.querySelectorAll('.face');
            faces.forEach(face => {
                let currentTop = parseFloat(face.style.top || -100);
                currentTop += FALL_SPEED;
                face.style.top = currentTop + 'px';

                if (currentTop > window.innerHeight) {
                    face.remove();
                }
            });
            requestAnimationFrame(updateGame);
        }

        function gameClear() {
            gameActive = false;
            clearInterval(spawnInterval);
            document.querySelectorAll('.face').forEach(e => e.remove());

            // BGM停止
            bgm.pause();

            celebrationElement.style.display = 'flex';
            videoElement.play();
        }
    </script>
</body>
</html>
